<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Arithmetic Operators</title>
</head>
<div class="container" style="font-size:2em;">
<body>
	<h1 style="font-family:Garamond;color:white;"><span style="background-color:tomato;">Exercise 3 - JavaScript Arithmetic Operators</span></h1>
	<p><mark>num_1 = 10, num_2 = 5;</mark></p>
	<ol type="1.">
		
		<li>SUM = <strong id="p1"></strong></li>
		<li>DIFF = <strong id="p2"></strong></li>
		<li>PROD = <strong id="p3"></strong></li>
		<li>QUOTIENT = <strong id="p4"></strong></li>
		<li>MOD = <strong id="p5"></strong></li>

	</ol>

	<script>
		
		let num_1=10, num_2=5;
		let sum = num_1 + num_2;

		alert("The sum of two numbers: " + sum);

		//variable declaration;assignment of values
		document.getElementById("p1").innerHTML = num_1 + num_2;
		document.getElementById("p2").innerHTML = num_1 - num_2;
		document.getElementById("p3").innerHTML = num_1 * num_2;
		document.getElementById("p4").innerHTML = num_1 / num_2;
		document.getElementById("p5").innerHTML = num_1 % 2;

	</script>

</body>
</div>
</html>
